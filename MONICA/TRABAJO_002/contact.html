<div class="container">
<!-- Header con navegación -->
<header role="banner">
<img src="imagenes/logo.png" alt="Logo de Mónica - Letra M" class="logo">

<!-- Contenido principal -->
<main role="main">
<h2>Contacto</h2>
<p>¿Tienes alguna pregunta o propuesta? No dudes en ponerte en contacto conmigo a través del siguiente formulario.</p>
<form class="contact-form" action="#" method="post" aria-label="Formulario de contacto completo">
<div class="form-group">
<label for="name-main" class="sr-only">Nombre completo</label>
<input type="text" id="name-main" name="name" placeholder="Tu nombre *" required aria-required="true">
</div>
<div class="form-group">
<label for="email-main" class="sr-only">Correo electrónico</label>
<input type="email" id="email-main" name="email" placeholder="Tu email *" required aria-required="true">
</div>
<div class="form-group">
<label for="subject" class="sr-only">Asunto</label>
<input type="text" id="subject" name="subject" placeholder="Asunto" aria-label="Asunto del mensaje">
</div>
<div class="form-group">
<label for="message-main" class="sr-only">Mensaje</label>
<textarea id="message-main" name="message" rows="6" placeholder="Tu mensaje *" required aria-required="true"></textarea>
</div>
<button type="submit">Enviar mensaje</button>
</form>
</main>
</div>
</body>
</html>
