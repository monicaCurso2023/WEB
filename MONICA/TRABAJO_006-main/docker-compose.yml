services:
  web:
    image: php:8.2-apache
    container_name: php-apache-dev
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./config/apache.conf:/etc/apache2/sites-available/000-default.conf
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    depends_on:
      - formulario_db
    networks:
      - dev-network
    command: >
      sh -c "apt-get update &&
      apt-get install -y libpq-dev &&
      docker-php-ext-install pdo pdo_pgsql &&
      apache2-foreground"

  formulario_db:
    image: postgres:16-alpine
    container_name: postgres-dev
    hostname: formulario_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  dev-network:
    driver: bridge